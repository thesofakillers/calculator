<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8">
    <meta name="author" content="Giulio Starace">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class = "calcBody">
      <div class = "screen">
      </div>
      <div class = "buttonHead">
        <button>CANC</button>
        <button>DEL</button>
      </div>
      <div class = "buttonMain">
        <div class = "input">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>.</button>
          <button>0</button>
          <button>=</button>
        </div>

        <div class = "operators">
          <button>รท</button>
          <button>ร</button>
          <button>-</button>
          <button>+</button>
        </div>
      </div>
    </div>
  </body>

</html>
